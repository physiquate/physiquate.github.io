<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physiquate â€” Access Portal</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0a192f 0%, #020c1b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Animated background orbs */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.5;
      animation: float 10s infinite alternate ease-in-out;
    }

    body::before {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      background: #64ffda;
    }

    body::after {
      width: 300px;
      height: 300px;
      bottom: -80px;
      right: -80px;
      background: #00b4d8;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      width: 380px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
      transition: 0.4s;
      position: relative;
    }

    .container:hover {
      box-shadow: 0 0 40px rgba(100, 255, 218, 0.4);
      transform: translateY(-5px);
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #64ffda);
    }

    h2 {
      font-family: "Orbitron", sans-serif;
      color: #64ffda;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      font-size: 1.5rem;
      text-transform: uppercase;
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9rem;
      color: #a8b2d1;
      display: block;
      margin-bottom: 0.3rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0 0 8px #64ffda;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #64ffda, #00b4d8);
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      color: #0a192f;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      font-family: "Orbitron", sans-serif;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #64ffda;
    }

    p.toggle-text {
      margin-top: 1.3rem;
      font-size: 0.9rem;
      color: #a8b2d1;
    }

    p.toggle-text span {
      color: #64ffda;
      cursor: pointer;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    /* Neon line animation */
    .neon-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #64ffda, transparent);
      margin: 1rem 0;
      animation: shine 2s linear infinite;
      background-size: 200% auto;
    }

    @keyframes shine {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    /* Smooth fade transition */
    .form-section {
      opacity: 0;
      transition: opacity 0.4s ease;
      position: relative;
      z-index: 2;
    }

    .form-section.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://physiquate.github.io/assets/logo.png" alt="Physiquate Logo" class="logo" onerror="this.style.display='none'">
    <div class="neon-line"></div>

    <!-- Login Form -->
    <div id="login-form" class="form-section active">
      <h2>Access Portal</h2>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>
      <button>Login</button>
      <p class="toggle-text">
        New to Physiquate? <span onclick="toggleForm()">Register</span>
      </p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-section hidden">
      <h2>Join Physiquate</h2>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required />
      </div>
      <button>Register</button>
      <p class="toggle-text">
        Already have an account? <span onclick="toggleForm()">Login</span>
      </p>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      if (loginForm.classList.contains('active')) {
        loginForm.classList.remove('active');
        setTimeout(() => {
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
          setTimeout(() => registerForm.classList.add('active'), 50);
        }, 300);
      } else {
        registerForm.classList.remove('active');
        setTimeout(() => {
          registerForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
          setTimeout(() => loginForm.classList.add('active'), 50);
        }, 300);
      }
    }
  </script>
</body>
</html>
